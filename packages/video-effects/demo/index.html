<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Video Effects Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #111;
        color: #f6f6f6;
      }

      body {
        margin: 0;
        display: grid;
        min-height: 100vh;
        grid-template-columns: 320px 1fr;
      }

      aside {
        padding: 24px;
        border-right: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(12, 12, 12, 0.9);
      }

      main {
        display: grid;
        place-items: center;
        padding: 24px;
      }

      video,
      canvas {
        width: min(100%, 640px);
        border-radius: 12px;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>
  <body>
    <aside>
      <h1>Video Effects Sandbox</h1>
      <p>This lightweight harness will host the background effects engine during development.</p>
      <p><strong>Status:</strong> Engine scaffolding only. Processing loop to be implemented.</p>

      <section aria-labelledby="telemetry-heading">
        <h2 id="telemetry-heading">Telemetry (preview)</h2>
        <dl>
          <div>
            <dt>Mode</dt>
            <dd id="stat-mode">--</dd>
          </div>
          <div>
            <dt>Engine</dt>
            <dd id="stat-engine">--</dd>
          </div>
          <div>
            <dt>Inference target</dt>
            <dd id="stat-inference">--</dd>
          </div>
          <div>
            <dt>Measured FPS</dt>
            <dd id="stat-fps">--</dd>
          </div>
        </dl>
      </section>
    </aside>
    <main>
      <video id="preview" autoplay playsinline muted></video>
    </main>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
